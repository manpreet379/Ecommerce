{% extends "services/base.html" %}

{% block content %}
<div class="delete-product-container">
    <h2 class="delete-product-title">
        Are you sure you want to delete "<span class="delete-product-name">{{ product.name }}</span>"?
    </h2>
    <form method="post" class="delete-product-form">
        {% csrf_token %}
        <button type="submit" class="delete-product-btn">Yes, Delete</button>
        <a href="{% url 'seller_dashboard' %}" class="delete-product-cancel-btn">Cancel</a>
    </form>
</div>
{% endblock %}
